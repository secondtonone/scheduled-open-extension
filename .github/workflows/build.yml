name: Realese # name of the action (displayed in the github interface)

on: # event list
  push:
    branches:
      - main

env: # environment variables (available in any part of the action)
  NODE_VERSION: 18

jobs: # list of things to do
  build:
    name: Build # job name (unique id)
    runs-on: ubuntu-latest # on which machine to run
    permissions:
      contents: write
    steps: # list of steps
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Version
        id: dotenv
        uses: falti/dotenv-action@v1.0.4

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: extension-${{ steps.dotenv.outputs.VERSION }}
          path: dist/
          retention-days: 1

      - name: Zip Folder
        run: zip -r extension-${{ steps.dotenv.outputs.VERSION }}.zip dist/

      - name: Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.dotenv.outputs.VERSION }}
          artifacts: extension-${{ steps.dotenv.outputs.VERSION }}.zip
          generateReleaseNotes: true
          removeArtifacts: true
